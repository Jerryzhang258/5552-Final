# This config file is used by ros2_control
# arm_controller 不在此加载：由 trajectory_to_isaac_relay 提供 action，直接发 /isaac_joint_commands 给 Isaac
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # arm_controller:
    #   type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: position_controllers/GripperActionController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
gripper_controller:
  ros__parameters:
    joint: robotiq_85_left_knuckle_joint